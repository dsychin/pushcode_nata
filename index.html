<html lang="en">
<head>
    <meta charset="UTF-8">

    <script defer src="http://localhost:8080/dist/js/pushcode.js"></script>
<script defer type="module" src="http://localhost:8080/dist/pushcode-components/index.esm.js"></script>
<script defer type="module" src="http://localhost:8080/dist/pushcode-components/pushcode-components.esm.js"></script>
<script defer nomodule="" src="http://localhost:8080/dist/pushcode-components/pushcode-components.js"></script>
<script>
window.addEventListener('load', function() {
  try {
    if (PushCode && PushCode.isSupport()) {
      PushCode.init({ domainToken: '1bf99435fd1817c38a7d71df79661c9e63fdda3a139ddad8c00e245376dc3bbf', userid: '' });
      if (PushCode.components) {
        PushCode.components.openSubscribeDialog({
          position: "top-left", // top-left, top-right, bottom-left, bottom-right, centerの5種類が指定可能です。画面幅が800px未満の場合はcenterとcenter以外を書くと「画面下部に表示」の2種類だけになります。
          message: "サイトから有益な情報をお知らせします。", // 「サイトから有益な情報をお知らせします。」の部分の文言変更用。falseと評価される値の時にデフォルト文言になります。
          label: {
            accept: "許可する", // 「許可する」の部分の文言変更用。falseと評価される値の時にデフォルト文言になります。
            deny: "許可しない" // 「許可しない」の部分の文言変更用。falseと評価される値の時にデフォルト文言になります。
          },
          buttonsOrder: "deny-accept", //deny-accept, accept-deny でボタンの順番を変更できます。
          grayOut: {
            use: true, // グレーアウトの使用するかどうか
            background: "rgba(50,50,50,.2)" // CSSのbackgroundプロパティと同じです。無指定の場合は適当なデフォルト値が使われます。
          }
        });
      } else {
        PushCode.requestPermission();
      }
    }
  }
  catch (err) {
    console.error(err);
  }
});
</script>

</head>
<body>
    <pushcode-subscribe-toggle-button subscrie-label="サイトから有益な情報をお届けします" unsubscribe-label="通知をOFFにする" blocked-label="通知をブロックしています"></pushcode-subscribe-toggle-button>
</body>
